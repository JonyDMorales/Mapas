<mat-card>
    <mat-card-title> Mapa </mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)=" agregarMarcador( $event ) " [latitude]=" latitud " [longitude]=" longitud " [zoom]="6">
            <!--[iconUrl]="'assets/ubicacion.png'"-->
            <agm-marker *ngFor=" let marcador of marcadores; let i = index" backgroundColor="primary" [latitude]="marcador.latitud" [longitude]="marcador.longitud">
                <agm-info-window>
                    <strong> {{ marcador.titulo }} </strong>
                    <p> {{ marcador.descripcion }} </p>
                    <div>
                        <button (click)="editar( marcador )" mat-raised-button color="primary"> Editar </button>
                        <button (click)="borrar( i )" mat-raised-button color="warn"> Borrar </button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
